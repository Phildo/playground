<script type="text/javascript" src="src/scenes/waveScene.js"></script>

<script type="text/javascript">
var vector;
var bary;
var dot;
var atan;
var graph;
var wave;
function begin()
{
  vector = new Space({width:200,height:100,container:"vector_stage_container",scene:VectorScene});
  vector.begin();
  bary = new Space({width:400,height:200,container:"bary_stage_container",scene:BarycentricScene});
  bary.begin();
  dot = new Space({width:200,height:100,container:"dot_stage_container",scene:DotScene});
  dot.begin();
  atan = new Space({width:200,height:100,container:"atan2_stage_container",scene:Atan2Scene});
  atan.begin();
  graph = new Space({width:200,height:100,container:"graph_stage_container",scene:GraphScene});
  graph.begin();
  wave = new Space({width:200,height:100,container:"wave_stage_container",scene:WaveScene});
  wave.begin();
}
window.addEventListener('touchstart', function(e){ e.preventDefault() }); //prevent browser from doing anything funny
window.addEventListener("load",begin,false);
</script>

<body style="margin:0px; padding:0px;">

<div id="content" style="position:relative; margin:0px; padding:0px;">
  <div id="vector_stage_container" style="width:200px; height:100px; position:relative; user-select:none; margin:10px; float:left;"> </div>
  <div id="bary_stage_container" style="width:400px; height:200px; position:relative; user-select:none; margin:10px; float:left;"> </div>

  <div id="wave_stage_container" style="width:200px; height:100px; position:relative; user-select:none; margin:10px; float:left;"> </div>
</div>
